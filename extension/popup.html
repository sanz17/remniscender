<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminiscender</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <script src="reminder.js" defer></script>
    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
    <h2>Reminiscender</h2>
    <div class="container">
      <img src="icons/icon_32.png" alt="icon" />
      <label for="email">Enter your gmail</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email@gmail.com"
      />
      <button type="button" class="submit-btn">Save</button>
      <!-- <button type="button" class="sync-btn">Sync</button> -->
    </div>
  </body>
</html>
